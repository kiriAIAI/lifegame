<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">

    <title>lifegame</title>
    <link rel="stylesheet" href="life.css">
</head>
<body>
    <div class="container">
        <h1>lifegame</h1>
        <label for="size">stage size:</label>
        <input type="number" id="size" value="10" min="5" max="200">
        <button id="createGrid">create stage</button>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
        <label for="colorPicker">Cell Color:</label>
        <input type="color" id="colorPicker" value="#00ff33">
        <label for="ruleSelect">Cell Rule:</label>
        <select id="ruleSelect">
            <option value="1">Rule 1</option>
            <option value="2">Rule 2</option>
            <option value="3">Rule 3</option>
            <option value="4">Rule 4</option>
        </select>
        <div id="grid"></div>
    </div>
    
    <script src="life.js" defer></script>
</body>
</html>
