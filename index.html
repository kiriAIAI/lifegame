<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.55">

    <title>lifegame</title>
    <link rel="stylesheet" href="life.css">
</head>
<body>
    <div class="container">
        <h1>lifegame</h1>
        <p>I want to go to Philippines again...</p>
        <label for="size">stage size:</label>
        <input type="number" id="size" value="30" min="5" max="200">
        <button id="createGrid">create stage</button>
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
        <label for="colorPicker">Cell Color:</label>
        <input type="color" id="colorPicker" value="#00ff33">
        <label for="ruleSelect">Cell Moving Rule:</label>
        <select id="ruleSelect">
            <option value="1">normal</option>
            <option value="2">weak</option>
            <option value="3">strong</option>
            <option value="4">dynamic</option>
        </select>
        <label for="speed">Game Speed :</label>
        <input type="number" id="speed" value="10" min="0" max="100000">
        <div id="grid"></div>
    </div>
    
    <script src="life.js" defer></script>
</body>
</html>
