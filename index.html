<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライフゲーム</title>
    <link rel="stylesheet" href="life.css">
</head>
<body>
    <div class="container">
        <h1>ライフゲーム</h1>
        <label for="size">ステージサイズ:</label>
        <input type="number" id="size" value="10" min="5" max="50">
        <button id="createGrid">ステージ作成</button>
        <button id="start">スタート</button>
        <button id="stop">停止</button>
        <button id="reset">リセット</button>
        <div id="grid"></div>
    </div>
    <script src="life.js" defer></script>
</body>
</html>
